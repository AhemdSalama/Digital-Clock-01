<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> <!-- HTML Character incoding - UTF-8 Contains all characters and simpols  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tells internet explorer browser to use the recent rendering edge-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tells the browser how to resize the page -->
    <title>Digital Clock</title> <!-- the title of the page -->
    <!-- CSS sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Heading -->
    <h2>Digital Clock</h2>
    <!-- Clock section -->
    <div class="clock">
        <div>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span id="minutes">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>
        <!-- <div>
            <span id="milliseconds">00</span>
            <span class="text">M-Seconds</span>
        </div> -->
        <div>
            <span id="ampm">AM</span>
        </div>
    </div>

    <!-- JS file -->
    <script src="index.js"></script>
</body>

</html>
